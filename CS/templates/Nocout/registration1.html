<!DOCTYPE html>

{% load static %}


<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>Cloud Admin | Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<!-- STYLESHEETS --><!--[if lt IE 9]><script src="js/flot/excanvas.min.js"></script><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script><![endif]-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/cloud-admin.css' %}" >
	
	<link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
	<!-- DATE RANGE PICKER -->
	<link rel="stylesheet" type="text/css" href="{% static 'js/bootstrap-daterangepicker/daterangepicker-bs3.css' %}" />
	<!-- UNIFORM -->
	<link rel="stylesheet" type="text/css" href="{% static 'js/uniform/css/uniform.default.min.css' %}" />
	<!-- ANIMATE -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/animatecss/animate.min.css' %}" />
	<!-- FONTS -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
</head>
<body class="login">	
	<!-- PAGE -->
	<section id="page">
			<!-- HEADER -->
		
			
			<!-- REGISTER -->
			<section id="register" class="visible">
				<div class="container">
					<div class="row">
						<div class="col-md-4 col-md-offset-4">
							<div class="login-box-plain">

								<h2 class="bigintro">Probe Register</h2>
								<div class="divide-40"></div>
								<form action="{% url 'registration' %}" method="POST">{% csrf_token %}
								 <div class="form-group">
										<label for="exampleInputName">Probe Name</label>
										<i class="fa fa-font"></i>
										<input type="text" name ="Probe_Name" class="form-control" id="exampleInputName" >
									</div>

								  <div class="form-group">
										<label for="exampleInputName">Latitude</label>
										<i class="fa fa-font"></i>
										<input type="text" name="Latitude" class="form-control" id="exampleInputName" >
								  </div>
								 <div class="form-group">
										<label for="Longtitute">Longtitute</label>
										<i class="fa fa-font"></i>
										<input type="text" name="Longtitute" class="form-control" id="exampleInputName" >
								  </div>
								  <div class="form-group"> 
										<label for="Probe IP Address">Probe IP Address</label>
										<i class="fa fa-font"></i>
										<input type="text" name="Probe IP Address" class="form-control" id="exampleInputName" >
								  </div>
								  <div class="form-group"> 
										<label for="Probe_Authentication_Mechanism">Probe_Authentication_Mechanism</label>
										<i class="fa fa-font"></i>
										<input type="text" name="Probe_Authentication_Mechanism" class="form-control" id="exampleInputName" >
								  </div>
								   <div class="form-group">
										<label for="Probe Speed">Probe Speed</label>
										<i class="fa fa-font"></i>
										<input type="text" name="Probe Speed" class="form-control" id="exampleInputName" >
								  </div>
								   <div class="form-group">
										<label for="exampleInputName">Version</label>
										<i class="fa fa-font"></i>
										<input type="text" name="Version" class="form-control" id="exampleInputName" >
								  </div>
								   <div class="form-group">
										<label for="MAC Address">MAC Address</label>
										<i class="fa fa-font"></i>
										<input type="text" name="MAC Address" class="form-control" id="exampleInputName" >
								  </div>
								   <div class="form-group">
										<label for="Connected To">Connected To</label>
										<i class="fa fa-font"></i>
										<input type="text" name="Connected To" class="form-control" id="exampleInputName" >
								  </div>
								   <div class="form-group">
										<label for="Central Server IP">Central Server IP</label>
										<i class="fa fa-font"></i>
										<input type="text" name="Central Server IP" class="form-control" id="exampleInputName" >
										
								  </div>

								 <div class="form-actions">
									<button type="submit" class="btn btn-success">Register</button>
								  </div>
								</form>
							</div>
						</div>
					</div>
				</div>

			</section>
			<!--/REGISTER -->
			<!-- FORGOT PASSWORD -->
	</section>
	<!--/PAGE -->
	<!-- JAVASCRIPTS -->
	<!-- Placed at the end of the document so the pages load faster -->
	<!-- JQUERY -->
	<script src="{% static 'js/jquery/jquery-2.0.3.min.js' %}"></script>
	<!-- JQUERY UI-->
	<script src="{% static 'js/jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.min.js' %}"></script>
	<!-- BOOTSTRAP -->
	<script src="{% static 'bootstrap-dist/js/bootstrap.min.js' %}"></script>
	
	
	<!-- UNIFORM -->
	<script type="text/javascript" src="{% static 'js/uniform/jquery.uniform.min.js' %}"></script>
	<!-- CUSTOM SCRIPT -->
	<script src="{% static 'js/script.js' %}"></script>
	<script>
		jQuery(document).ready(function() {		
			App.setPage("register");  //Set current page
			App.init(); //Initialise plugins and elements
		});
	</script>
	<script type="text/javascript">
		function swapScreen(id) {
			jQuery('.visible').removeClass('visible animated fadeInUp');
			jQuery('#'+id).addClass('visible animated fadeInUp');
		}
	</script>
	<!-- /JAVASCRIPTS -->
</body>
</html>
